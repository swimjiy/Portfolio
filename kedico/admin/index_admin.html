<!DOCTYPE html>
<html lang="ko">

        <title>KEDICO</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/w/reset.css"/>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    </head>
    <body>
        <style>
          * {font-family: 'Noto Sans', sans-serif}
          .wrap {width:100%; color:#222}
          .header {width:100%; background-color:#b47fa5}
          .header h1 {height:60px; line-height:60px; padding:0 2%; text-align:center; font-size:24px; font-weight:700; color:#fff}
          .container {margin:0 5%}
          .container .contents {margin:2%}
          .contents .title {margin-top:30px; text-align:center}
          .contents .title h3 {font-size:24px; font-weight:bold; color:#7b5c8a}
          .contents .tab_wrap {width:60%; margin:0 auto; margin-top:30px}
          .contents .tab_wrap ul:after {content:''; clear:both; display:block}
          .contents .tab_wrap ul li {float:left; width:33.3%; border:1px solid #7b5c8a}
          .contents .tab_wrap ul li+li {border-left:0}
          .contents .tab_wrap ul li a {display:block; height:45px; line-height:45px; font-size:18px; text-align:center; color:#7b5c8a}
          .contents .tab_wrap ul li.active a {color:#fff; background-color:#7b5c8a}
          .contents .tab_wrap ul li a:hover {color:#fff; background-color:#7b5c8a}
          .section {margin-top:30px}
          .section .guide_table tr:hover {background-color:#f8f8f8}
          .section .guide_table th, .section .guide_table td {padding:10px; border:1px solid #ccc}
          .section .guide_table th {font-size:14px; font-weight:bold; border-top:2px solid #7b5c8a; border-bottom:2px solid #7b5c8a; background-color:#f5f5fd}
          .section .guide_table td {font-size:14px}
          .section .guide_table td.file_url a{font-weight:bold; color:#b57fa3}
